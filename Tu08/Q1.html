<html>
<head>
    <title>Background color change</title>
    <script>
        function p()
        {
            document.bgColor="red";
        }
       
        function r()
        {
            document.bgColor="green";
        }
        function s()
        {
            document.bgColor="white";
        }
        function t()
        {
            document.bgColor="blue";
        }
        
    </script>
</head>
<body>
    <input type="button" name="cl" value="red" onmouseover="p()" onmouseout="s()">
    <input type="button" name="cl" value="green" onmouseover="r()" onmouseout="s()">
    <input type="button" name="cl" value="blue" onmouseover="t()" onmouseout="s()">
</body>
</head>
</html>
